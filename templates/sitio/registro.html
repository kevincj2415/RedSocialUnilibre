<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - UniLibre</title>
    <style>
        /* General */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #F5F5F5; /* Fondo claro para un contraste elegante */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .register-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        .register-box {
            background-color: #FFFFFF;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h2 {
            color: #D91E32; /* Rojo bonito */
            font-size: 32px;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            font-size: 14px;
            color: #333;
            margin-bottom: 5px;
            display: block;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #DDD;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 5px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            border-color: #D91E32; /* Rojo bonito al hacer focus */
            outline: none;
        }

        .btn-register {
            width: 100%;
            background-color: #D91E32; /* Botón principal en rojo */
            color: #FFFFFF;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-register:hover {
            background-color: #C62828; /* Rojo más oscuro al pasar el cursor */
        }

        .login-link {
            font-size: 14px;
            margin-top: 10px;
        }

        .login-link a {
            color: #D91E32;
            text-decoration: none;
            font-weight: bold;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-box">
            <h2>Regístrate</h2>
            <form action="/registrar" method="POST">
                <div class="input-group">
                    <label for="nombre">Nombre Completo</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="input-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="input-group">
                    <button type="submit" class="btn-register">Crear Cuenta</button>
                </div>
            </form>
            <p class="login-link">¿Ya tienes una cuenta? <a href="/inicioSesion">Inicia sesión</a></p>
        </div>
    </div>
</body>
</html>
