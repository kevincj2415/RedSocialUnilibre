<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Foto de Perfil</title>
    <style>
        /* Reset de estilos */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f0f4f8;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #ff6b6b;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #ff6b6b;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            background-color: #ee5253;
        }

        h1 {
            color: #333;
            font-size: 1.8rem;
            margin-bottom: 20px;
        }

        .section-title {
            margin-bottom: 10px;
            color: #ff6b6b;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Cambiar Foto de Perfil</h1>
        <img src="{{status["fotoPerfil"]}}" alt="Foto de perfil" class="profile-pic">
        
        <form action="/cambiarFotoPerfil" method="POST">
            <label for="foto" class="section-title">URL de la imagen</label>
            <input type="text" name="foto" id="foto" placeholder="Ingresa el URL de la imagen" required>
            <button type="submit">Subir Foto</button>
        </form>
    </div>
</body>
</html>
