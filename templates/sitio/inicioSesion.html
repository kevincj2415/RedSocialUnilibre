<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - UniLibre</title>
    <style>
        /* General */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #F5F5F5; /* Fondo claro */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        .login-box {
            background-color: #FFFFFF;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h2 {
            color: #D91E32; /* Rojo bonito */
            font-size: 32px;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            font-size: 14px;
            color: #333;
            margin-bottom: 5px;
            display: block;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #DDD;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 5px;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #D91E32; /* Rojo bonito al hacer focus */
            outline: none;
        }

        .btn-login {
            width: 100%;
            background-color: #D91E32; /* Botón principal en rojo */
            color: #FFFFFF;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-login:hover {
            background-color: #C62828; /* Rojo más oscuro al pasar el cursor */
        }

        .forgot-password {
            font-size: 14px;
            margin-top: 10px;
            display: block;
        }

        .forgot-password a {
            color: #D91E32;
            text-decoration: none;
            font-weight: bold;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .register-link {
            font-size: 14px;
            margin-top: 15px;
        }

        .register-link a {
            color: #D91E32;
            text-decoration: none;
            font-weight: bold;
        }

        .register-link a:hover {
            text-decoration: underline;
        }
        
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Inicia Sesión</h2>
            <form action="login" method="POST">
                <div class="input-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required>
                    {%if status.errorCorreo == 'Si'%}
                    <p style="color:red;">Correo no encontrado</p>
                    {%endif%}
                </div>
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                    {%if status.errorContraseña == 'Si'%}
                    <p style="color:red;">Contraseña incorrecta</p>
                    {%endif%}
                </div>
                <div class="input-group">
                    <button type="submit" class="btn-login">Iniciar Sesión</button>
                </div>
            </form>
            <p class="forgot-password"><a href="#">¿Olvidaste tu contraseña?</a></p>
            <p class="register-link">¿No tienes una cuenta? <a href="/registro">Regístrate aquí</a></p>
        </div>
    </div>
</body>
</html>
